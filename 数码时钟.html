<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <script>
            function toDou(n)
            {
                if(n<10){
                    return '0'+n;
                }else{
                    return ''+n;
                }
            }
            window.onload=function()
            {
                var aImg=document.getElementsByTagName('img');
                //var str='012321';
                //setInterval(function(){
                function tick(){
                var oDate= new Date();//日期对象，获取系统时间
                var str=toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
                //alert(str);
                for(var i=0;i<aImg.length;i++)
                {
                    aImg[i].src='img/'+str.charAt(i)+'.png';
                }
                }
                setInterval(tick,1000);
                tick();
            }

    
        </script>
    </head>
<body style="background: #111; color:#fff; font-size:50px;">
    <img src="img/0.png">
    <img src="img/0.png">
    :
    <img src="img/0.png">
    <img src="img/0.png">
    :
    <img src="img/0.png">
    <img src="img/0.png">
</body>
</html>
