<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            #div1{width:200px; height:200px;background:red;position:absolute;top:20px;left:0;}
        </style>
        <script>
            setInterval(function()
            {
                var oDiv=document.getElementById('div1');
                oDiv.style.left=oDiv.offsetLeft+10+"px";
            },30);
        </script>
    </head>
<body>
    <div id="div1"></div>
</body>
</html>
