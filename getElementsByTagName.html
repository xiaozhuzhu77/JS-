<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <style type="text/css">
            #div1 {
                width: 200px;
                height: 200px;
                background: #ccc;
            }
        </style>
        <script>
        function Color(color) {
            var oDiv=document.getElementById('div1');
            oDiv.style.background=color;
        }
        </script>
    </head>
<body>
    <input type="button" value="变黄" onclick="Color('yellow')"/>
    <input type="button" value="变红" onclick="Color('red')"/>
    <input type="button" value="变绿" onclick="Color('green')"/>
    <div id="div1"></div>  
</body>
</html>
