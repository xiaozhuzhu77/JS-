<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <script>
            var a=5, b='5',c='6';
            //==先转换类型再比较
            alert(a==b);
            //===不转换类型，直接比较
            alert(a===b);
            alert(b+c);//字符串连接
            alert(b-c);//数字相减
            
        </script>
    </head>
<body>
</body>
</html>
